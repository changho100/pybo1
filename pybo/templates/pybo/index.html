<!DOCTYPE html>     
<html>  
<head>  
    <meta charset="utf-8">  
    <title>pybo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
        }
        .top-menu {
            background: #4CAF50;
            color: white;
            padding: 16px 0;
            text-align: center;
            font-size: 1.3em;
            letter-spacing: 2px;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .side-menu {
            width: 180px;
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 100vh;
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
        }
        .side-menu li {
            padding: 14px 24px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .side-menu li:hover {
            background: #444;
        }
        .right-menu {
            width: 180px;
            background: #eee;
            color: #333;
            padding-top: 30px;
            min-height: 100vh;
            border-left: 1px solid #ddd;
        }
        .right-menu ul {
            list-style: none;
            padding: 0;
        }
        .right-menu li {
            padding: 14px 24px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .right-menu li:hover {
            background: #ddd;
        }
        .main-content {
            flex: 1;
            padding: 40px 32px;
            background: #fff;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 16px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>  
    <div class="top-menu">
        pybo 메뉴
    </div>
    <div class="container">
        <nav class="side-menu">
            <ul>
                <li>홈</li>
                <li>게시판</li>
                <li>공지사항</li>
                <li>설정</li>
            </ul>
        </nav>
        <div class="main-content">
            <h1>pybo</h1>  
            <p>Welcome to pybo!</p>         
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    {% for question in question_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ question.subject }}</td>
                        <td>{{ question.create_date }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">데이터가 없습니다.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <nav class="right-menu">
            <ul>
                <li>내 정보</li>
                <li>메시지</li>
                <li>도움말</li>
                <li>로그아웃</li>
            </ul>
        </nav>
    </div>
</body>
</html>
