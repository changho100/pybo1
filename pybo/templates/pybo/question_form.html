<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>질문 등록</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9f9f9;
        }
        .form-container {
            width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 32px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>질문 등록</h2>
        <form method="post">
            {% csrf_token %}
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" required>

            <label for="content">내용</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
