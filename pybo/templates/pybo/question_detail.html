<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>질문 상세</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .question-content { background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px; }
        .btn-group { margin-top: 20px; }
        .btn { display: inline-block; padding: 8px 15px; background: #5cb85c; color: white; text-decoration: none; border-radius: 4px; margin-right: 10px; }
        .btn-danger { background: #d9534f; }
        .btn-secondary { background: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ question.subject }}</h1>
        <div class="question-content">
            <p>{{ question.content|linebreaksbr }}</p>
            <small>작성일: {{ question.create_date }}</small>
        </div>

        <div class="btn-group">
            <a href="{% url 'question_edit' question.id %}" class="btn">수정</a>
            <form action="{% url 'question_delete' question.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
            <a href="{% url 'index' %}" class="btn btn-secondary">목록으로</a>
        </div>

        <hr>
        <h3>답변</h3>
        {% for answer in question.answer_set.all %}
            <p>{{ answer.content }} - <small>{{ answer.create_date }}</small></p>
        {% empty %}
            <p>아직 답변이 없습니다.</p>
        {% endfor %}
    </div>
</body>
</html>
